<script>
  PetiteVue.createApp({
    count: 0,
    shoes: "ALKE_Jaffa-20_White_Calf_Birdseye",
    striped: false,
    shoes_no: 1,
    initials: "",
    selected_to_modify: "left",
    shoe_config: {
      left: {
        image: "",
        initial: ""
      },
      right: {
        image: "",
        initial: ""
      }
    },

    processData(data, letter = 0) {
      if (!letter && !data) {
        this.shoes = `https://www.sauvereign.com/wp-content/uploads/2022/11/ALKE_Jaffa-20_White_Calf_Birdseye_Personalisation_Empty_Web-scaled.jpg`;
        return;
      }

      if (letter === 1) {
        const initial = this.initials.charAt(0).toUpperCase();

        data = initial;
      } else {
        this.initials = "";
      }

      if (this.shoes_no == 1) {
        this.shoes = `https://www.sauvereign.com/wp-content/uploads/2022/11/ALKE_Jaffa-20_White_Calf_Birdseye_Personalisation_${data}_Web-scaled.jpg`;
      } else {
        this.shoes = `https://www.sauvereign.com/wp-content/uploads/2022/11/ALKE_Nella-20_Lapis_Calf_Birdseye_Personalisation_${data}_Web-scaled.jpg`;
      }
    }
  }).mount("#app");
</script>
